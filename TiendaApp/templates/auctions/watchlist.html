{% extends "auctions/base_subastas.html" %}

{% load static %}

{% block content %}

<h2 class="maintitle" style="margin-top: 30px;">Mis subastas ({{id_and_bid |length}})</h2>

<br>

<div>

{% for listing in userwatchlist%}
    <a href="{% url 'listing' listing.id %}" class="watchlistitem">
        <div class="cardstyle" style="margin: auto; height: 80px;">
            <img src="{{listing.img_url.url}}" alt="" style="height: 40px; margin-top: 5px; border-radius: 10px;">
            <strong>{{listing.title}}</strong>&nbsp;  ${{ id_and_bid | get_bid:listing.id }}
        </div>
    </a>
    <br>
    {% empty %}
        <br>
        <div style="margin: auto; text-align: center;"><img src="{% static 'FeriaVirtualApp/img/baulvacioicon.png' %}" alt="" style="height: 200px;"></div>
        
        <div class="maintitle">
            <br>
            Tu lista de subastas esta vacia !
            <br>
        </div>

{% endfor %}

</div>

<style>

    .cardstyle {
        width: 18rem;
        /* background-image: linear-gradient(#3CB371, LightSeaGreen ); */
        background-image: linear-gradient(DeepSkyBlue, LightBlue);
        border-radius: 20px; 
        border: 3px solid Linen; 
        box-shadow: 3px 3px black;
        margin: 20px;
        text-align: center;
    }
    
    .maintitle {
    
        text-align: center;
        color: beige;
        text-shadow: 2px 2px 8px black;
        margin: auto;
    }
    
    
    .watchlistitem, .watchlistitem:hover{
        color: black;
        text-decoration: none;
    
    }
  
    .margincategory {
        margin: 10px;
    }
    
    </style>

{% endblock %}
